<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>buat ade â€” 13 halaman</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <style>
    :root{
      --c-accent:#ff6b81; --c-soft:#ffd3e2; --c-paper:#fffdfd; --c-text:#333;
      --shadow:0 8px 22px rgba(0,0,0,.08);
    }
    body{
      margin:0; font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif; color:var(--c-text);
      background:linear-gradient(180deg,#ffe9f0,#fff);
      display:flex; justify-content:center; align-items:center; min-height:100vh;
    }
    .page{
      width:min(90vw,500px); height:min(80vh,680px);
      background:var(--c-paper); border-radius:20px; box-shadow:var(--shadow);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      padding:24px; text-align:center;
    }
    .badge{
      width:120px; height:120px; border-radius:50%; background:radial-gradient(circle at 30% 30%, #fff 0%, #ffd3e2 100%);
      display:flex; align-items:center; justify-content:center;
      font-size:56px; box-shadow:0 6px 16px rgba(255,107,129,.25);
      margin-bottom:20px;
    }
    h1{ font-size:24px; margin:0; color:var(--c-accent) }
    p{ font-size:14px; margin:6px 0 0; opacity:.7 }

    .nav{ display:flex; justify-content:center; align-items:center; gap:16px; margin-top:18px }
    .btn{ border:0; border-radius:50%; width:44px; height:44px; font-size:20px; cursor:pointer;
      background:var(--c-accent); color:#fff; box-shadow:0 6px 16px rgba(255,107,129,.35); }
    .btn:disabled{ opacity:.4; cursor:not-allowed }
    .indicator{ font-weight:600; }
  </style>
</head>
<body>
  <div class="page" id="page">
    <div class="badge">ðŸŽ‚</div>
    <h1>selamat ulang tahun, ade</h1>
    <p>dari mas aren</p>
  </div>

  <div class="nav">
    <button id="prev" class="btn">â—€</button>
    <span id="indicator" class="indicator">halaman 1/13</span>
    <button id="next" class="btn">â–¶</button>
  </div>

<script>
const TOTAL=13; let current=1;
function render(){
  const page=document.getElementById('page');
  page.innerHTML='';
  if(current===1){
    page.innerHTML='<div class="badge">ðŸŽ‚</div><h1>selamat ulang tahun, ade</h1><p>dari mas aren</p>';
  } else {
    page.innerHTML=`<h1>halaman ${current}</h1>`;
  }
  document.getElementById('indicator').textContent=`halaman ${current}/${TOTAL}`;
  document.getElementById('prev').disabled=current===1;
  document.getElementById('next').disabled=current===TOTAL;
}

document.getElementById('prev').onclick=()=>{ if(current>1){current--;render();} };
document.getElementById('next').onclick=()=>{ if(current<TOTAL){current++;render();} };

render();
</script>
</body>
</html>
