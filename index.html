  <style>
    :root{
      --c-accent:#ff6b81; --c-soft:#ffd3e2; --c-paper:#fffafc; --c-text:#3a3a3a; --c-ink:#2a2a2a;
      --shadow:0 12px 30px rgba(0,0,0,.08);
      --maxw:960px; --gap:16px; --radius:20px; --speed:300ms;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif; color:var(--c-text);
      background:
        radial-gradient(1200px 600px at 100% -10%,rgba(255,107,129,.12),rgba(255,107,129,0) 60%),
        radial-gradient(800px 400px at -20% 110%,rgba(255,211,226,.25),rgba(255,211,226,0) 60%),
        linear-gradient(180deg,#fff, var(--c-paper));
    }
    .container{max-width:var(--maxw); margin-inline:auto; padding:20px;}
    header.toolbar{display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-bottom:10px}
    .tag{display:inline-block; padding:6px 12px; border-radius:999px; background:var(--c-soft); color:var(--c-ink); font-weight:600}

    .stage{ position:relative; display:grid; place-items:center; min-height:76vh; }
    .page{
      width:min(720px, 90vw); aspect-ratio:3/4; background:var(--c-paper);
      border-radius:var(--radius); box-shadow:var(--shadow); padding:clamp(14px,2.4vw,24px); overflow:hidden; position:relative;
      border:1px solid rgba(0,0,0,.06);
    }
    .page:before{ content:""; position:absolute; inset:0; pointer-events:none; background:
      linear-gradient(180deg,rgba(255,255,255,.8),rgba(255,255,255,0)),
      repeating-linear-gradient(0deg, rgba(0,0,0,.02), rgba(0,0,0,.02) 2px, rgba(0,0,0,0) 2px, rgba(0,0,0,0) 6px);
      mix-blend-mode:multiply; opacity:.8;
    }

    h1,h2,h3{margin:0 0 8px 0}
    h1{font-size:clamp(22px,4.6vw,34px); letter-spacing:.2px; color:var(--c-ink)}
    h2{font-size:clamp(16px,3.2vw,22px); opacity:.9; color:var(--c-ink)}
    p{margin:0 0 10px 0}
    .muted{opacity:.78}
    .center{text-align:center}

    .btn{appearance:none; border:0; background:var(--c-accent); color:#fff; padding:12px 18px; border-radius:999px; font-weight:700; cursor:pointer; box-shadow:0 10px 26px rgba(255,107,129,.35); transition:transform .08s ease, box-shadow .2s ease}
    .btn:hover{transform:translateY(-1px)}
    .btn.ghost{background:transparent; color:var(--c-accent); border:2px solid var(--c-accent); box-shadow:none}

    /* Page-specific styles */
    .content-center{display:grid; place-items:center; height:100%; text-align:center; gap:14px;}
    .fullimg{ position:relative; width:100%; height:100%; display:grid; place-items:center; }
    .fullimg img{ max-width:100%; max-height:100%; object-fit:contain; display:block; border-radius:14px; box-shadow:0 6px 24px rgba(0,0,0,.12); }
    .cover-bg{ position:absolute; inset:0; background-size:cover; background-position:center; filter:brightness(.95); }
    .cover-content{ position:relative; z-index:2; background:rgba(255,250,252,.4); backdrop-filter:blur(4px); padding:20px; border-radius:16px; }

    .reason-card, .gift-card{ background:#fff; padding:16px; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,.07); animation:fade-item .4s ease both; }
    .reason-card:nth-child(2){animation-delay:.15s} .reason-card:nth-child(3){animation-delay:.3s}
    @keyframes fade-item{ from{opacity:0; transform:translateY(10px)} }

    .checklist{list-style:none; padding:0; text-align:left;}
    .checklist li{display:flex; align-items:center; gap:10px; margin-bottom:8px;}
    .checklist input{accent-color:var(--c-accent);}

    .quiz{ display:grid; gap:12px; height:100%; align-content:center; justify-items:stretch; grid-auto-rows:max-content; padding-inline:clamp(4px,2vw,16px); }
    .choices{ display:grid; gap:10px; margin-top:8px }
    .choice{ padding:12px 14px; border:1px solid rgba(0,0,0,.12); border-radius:12px; cursor:pointer; background:#fff; text-align:left; font-size:16px; width:100%; }

    .typewriter-text{ width:fit-content; margin-inline:auto; overflow:hidden; white-space:nowrap; border-right:2px solid var(--c-accent); animation:typing 2s steps(30, end), blink-caret .75s step-end infinite; }
    @keyframes typing{ from{width:0} to{width:100%} }
    @keyframes blink-caret{ from,to{border-color:transparent} 50%{border-color:var(--c-accent)} }
    
    .candle-wrap{ display:flex; flex-direction:column; align-items:center; justify-content:center; gap:8px; cursor:pointer; }
    .flame{ width:18px; height:26px; background:radial-gradient(circle, #fdf488, #ffda47, #ffac2b); border-radius:50% 50% 50% 50% / 60% 60% 40% 40%; transition:all .3s ease; }
    .candle{ width:30px; height:60px; background:#f0f0f0; border-radius:4px; }
    .flame.blown-out{ transform:scaleY(0) translateY(-20px); opacity:0; }

    .navwrap{ position:fixed; left:0; right:0; bottom:clamp(10px, env(safe-area-inset-bottom) + 10px, 24px); z-index:50; display:grid; place-items:center; pointer-events:none }
    .nav{ pointer-events:auto; display:flex; align-items:center; gap:12px; background:rgba(255,255,255,.9); backdrop-filter:blur(6px); border:1px solid rgba(0,0,0,.06); border-radius:999px; padding:8px 12px; box-shadow:0 8px 24px rgba(0,0,0,.12) }
    .nav .pill{ min-width:38px; height:38px; border-radius:999px; display:grid; place-items:center; font-size:18px; font-weight:700; color:#fff; background:var(--c-accent); border:0; cursor:pointer }
    .nav .pill:disabled{ opacity:.5; cursor:not-allowed }
    .nav .count{ font-weight:700; color:var(--c-ink); padding:0 6px }

    .flip{ animation:flip .45s ease both }
    @keyframes flip{ from{ transform:rotateX(12deg); opacity:.0 } }
    footer{ text-align:center; font-size:12px; opacity:.7; padding:14px 0 56px }
    #musicBtn{ position:fixed; top:16px; right:16px; z-index:100; font-size:24px; background:rgba(255,255,255,.8); border-radius:50%; width:44px; height:44px; border:0; cursor:pointer; }
  </style>
</head>
<body>

  <div id="confetti" style="position:fixed;inset:0;pointer-events:none;overflow:visible"></div>

  <script>

    NAMA_PENGIRIM: "mas aren",

    // Aset & Musik
    BGM_SRC: "https://cdn.jsdelivr.net/gh/dev-bayu/hosting-file@main/Tulus%20-%20Monokrom.mp3", // Ganti link musik di sini
    FOTO_1_COVER: "assets/foto1.jpg",
    FOTO_2_KOLASE: "assets/foto2.jpg",
    FOTO_3_GALERI: "assets/foto3.jpg",
    FOTO_4_SURAT: "assets/foto4.jpg",

    // Teks Halaman (sesuaikan dengan naskahmu)
    PAGE_01: {
      TITLE: "selamat ulang tahun, ade sayang ‚ú®",

    },

    },
    PAGE_04: {
      TITLE: "3 Alasan Mas Bangga Punya Ade",
      REASONS: [
        "<strong>Tulus & kuat</strong> ‚Äî selalu bikin hari mas terasa ringan.",
        "<strong>Peka & perhatian</strong> ‚Äî hal kecil pun ade inget.",

      ],
    },
    PAGE_05: {
      COPY: "ini koleksi favorit mas. tiap lihat, rasanya pulang.",
    },
    PAGE_07: {
      TITLE: "Hadiah yang udah sampai, makna yang ikut nyampe üéÅ",
      GIFTS: [
        { icon: "üå∏", title: "Bunga", desc: "buat ade yang selalu nyembuhin hati mas." },
        { icon: "üëú", title: "Tas", desc: "biar langkah ade ringan, mas jagain bawaannya." },

    },

    PAGE_16: {

      PRAYER: "semoga ade makin sehat, hati tenang, sekolah lancar, rezeki deras, jualan laris. apa pun yang ade kejar, mas dukung penuh. langkah ade dimudahkan, doa-doa baiknya satu-satu dikabulkan.",
    },
    PAGE_17: {
      TITLE: "Janji Kecil Mas",
      PROMISES: [
        "hadir walau lewat layar",
        "ga lepas tangan saat ade lelah",
        "selalu bilang sayang, bukan sekadar nunjukin",
      ],
    },
    PAGE_18: {
      COPY: "wish ade disimpen, mas aminkan.",
    },
    PAGE_19: {

    },
    PAGE_20: {
      CLOSING: "dibuat dengan ‚ù§Ô∏è oleh mas aren. kalau ade mau simpan, tekan tombol di bawah.",
    },
    
    // Kuis (5 Pertanyaan)
    PERTANYAAN_KUIS: [
      { q:"tempat pertama kita maem bareng?", a:[{t:"depot tanjung api", p:"A"}, {t:"watu uleg", p:"B"}, {t:"kodam", p:"C"}] },
      { q:"minuman andalan ade kalau lagi capek?", a:[{t:"es teh", p:"B"}, {t:"thai tea", p:"A"}, {t:"air putih anget", p:"C"}] },
      { q:"jam favorit ade buat curhat ke mas?", a:[{t:"pagi", p:"A"}, {t:"sore", p:"B"}, {t:"tengah malam", p:"C"}] },
      { q:"emoji yang paling ‚Äúade banget‚Äù di chat?", a:[{t:"ü•∫", p:"C"}, {t:"üòù", p:"B"}, {t:"üò¥", p:"A"}] },
      { q:"hal yang bikin ade paling cepet senyum?", a:[{t:"dipuji", p:"C"}, {t:"dikirim voice note", p:"A"}, {t:"diajak makan", p:"B"}] }
    ],
    // Hasil Kuis Berdasarkan Profil
    HASIL_KUIS_PROFIL: {
      A: { title: "Si Penjaga Memori", desc: "ade inget detail kecil, bahkan yang mas sendiri lupa. mas beruntung punya kamu." },
      B: { title: "Tim Tawa & Jajan", desc: "bahagia versimu sederhana, dan itu bikin mas ketularan. nanti kita rayain dengan makan enak via vc, deal?" },
      C: { title: "Si Malam Panjang", desc: "jam curhat favorit: tengah malam. mas siap jadi rumah paling tenang buat ade." },
      default: { title: "Partner Terbaik", desc: "apapun hasilnya, kamu tetap partner terbaik mas. makasih udah main bareng!" }
    }
  };

  const $ = s=>document.querySelector(s);
  const $$ = s=>[...document.querySelectorAll(s)];
  const T = APP_CONFIG;

  // Init Header & Footer
  $('#whoTag').textContent = T.NAMA_PENERIMA;
  $('#fromName').textContent = T.NAMA_PENGIRIM;

  // ==============
  // Pages & Navigation
  // ==============
  const FIRST_PAGE = 0, LAST_PAGE = 20;
  let page = 0, answers = new Array(5).fill(null);
  
  const prevBtn = $('#prevBtn'), nextBtn = $('#nextBtn'), pageCount = $('#pageCount');
  
  function updateNav(){
    prevBtn.disabled = page <= FIRST_PAGE;
    nextBtn.disabled = page >= LAST_PAGE;
    pageCount.textContent = `${page}/${LAST_PAGE}`;
  }
  prevBtn.addEventListener('click', ()=>{ if(page>FIRST_PAGE){ page--; renderPage(true); }});
  nextBtn.addEventListener('click', ()=>{ if(page<LAST_PAGE){ page++; renderPage(true); }});
  window.addEventListener('keydown', e=>{
    if(e.key==='ArrowRight' && page<LAST_PAGE){ page++; renderPage(true); }
    if(e.key==='ArrowLeft' && page>FIRST_PAGE){ page--; renderPage(true); }
  });

  function setContent(html){ const p=$('#page'); p.classList.remove('flip'); p.innerHTML = html; requestAnimationFrame(()=>p.classList.add('flip')); }

  // ==============
  // Content Renderers
  // ==============
  function renderCover(){
    setContent(`
      <div class="cover-bg" style="background-image:url(${T.FOTO_1_COVER})"></div>
      <div class="content-center">
        <div class="cover-content">
          <h2>${T.PAGE_01.TITLE}</h2>
          <p>${T.PAGE_01.COPY}</p>
          <button class="btn" id="startBtn">Mulai</button>
        </div>
      </div>
    `);
    $('#startBtn').addEventListener('click', ()=>{ page=1; renderPage(true); playMusic(); });
  }

  function renderTextPage(content){
    setContent(`<div class="content-center"><div>${content}</div></div>`);
  }

  function renderImage(path, caption=''){
    setContent(`<div class="fullimg"><img src="${path}" alt="foto"><p class="center muted">${caption}</p></div>`);
  }
  
  function renderReasons(){
    setContent(`
      <div class="content-center" style="gap:20px;">
        <h2>${T.PAGE_04.TITLE}</h2>
        <div style="display:grid; gap:12px; width:90%;">
          ${T.PAGE_04.REASONS.map(r => `<div class="reason-card">${r}</div>`).join('')}
        </div>
      </div>
    `);
  }

  function renderLetter(){
    setContent(`
      <div class="fullimg" style="flex-direction:column; gap:12px;">
        <img src="${T.FOTO_4_SURAT}" alt="surat" style="max-height:85%;">
        <button class="btn ghost" id="downloadLetter">Download Surat</button>
      </div>
    `);
    $('#downloadLetter').addEventListener('click', ()=>{ window.open(T.FOTO_4_SURAT, '_blank'); });
  }
  
  function renderGifts(){
    setContent(`
      <div class="content-center" style="gap:16px;">
        <h2>${T.PAGE_07.TITLE}</h2>
        <div style="display:grid; gap:12px; width:90%;">
          ${T.PAGE_07.GIFTS.map(g => `
            <div class="gift-card">
              <h3>${g.icon} ${g.title}</h3>
              <p class="muted">${g.desc}</p>
            </div>
          `).join('')}
        </div>
        <p>${T.PAGE_07.CLOSING}</p>
      </div>
    `);
  }
  
  function renderPlans(){
    setContent(`
      <div class="content-center" style="gap:16px;">
        <h2>${T.PAGE_08.TITLE}</h2>
        <ul class="checklist">
          ${T.PAGE_08.PLANS.map(p => `<li><input type="checkbox" id="${p.slice(0,5)}"><label for="${p.slice(0,5)}">${p}</label></li>`).join('')}
        </ul>
      </div>
    `);
  }

  function renderQuiz(qIndex){
    const data = T.PERTANYAAN_KUIS[qIndex];
    setContent(`
      <div class="quiz">
        <div>
          <h2>Kuis ${qIndex + 1}/5</h2>
          <h1 style="margin-top:6px">${data.q}</h1>
        </div>
        <div class="choices" id="choices">
          ${data.a.map(opt => `<button class="choice" data-profile="${opt.p}">${opt.t}</button>`).join('')}
        </div>
      </div>`);
    $$('.choice').forEach(b => {
      b.addEventListener('click', ()=>{
        answers[qIndex] = b.dataset.profile;
        $$('.choice').forEach(c => c.disabled = true);
        b.style.borderColor = 'var(--c-accent)';
        setTimeout(() => { page++; renderPage(true); }, 350);
      });
    });
  }

  function renderQuizResult(){
    const counts = answers.reduce((acc, curr) => (acc[curr] = (acc[curr] || 0) + 1, acc), {});
    const majorityProfile = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b, 'default');
    const result = T.HASIL_KUIS_PROFIL[majorityProfile] || T.HASIL_KUIS_PROFIL.default;
    
    setContent(`
      <div class="content-center">
        <div>
          <h2>Hasil Kuis Kamu:</h2>
          <h1>${result.title}</h1>
          <p>${result.desc}</p>
          <button class="btn" id="claimHugBtn" style="margin-top:16px;">Klaim Peluk Virtual ü§ç</button>
        </div>
      </div>
    `);
    $('#claimHugBtn').addEventListener('click', (e)=>{
      e.target.style.transform = 'scale(0.95)';
      confettiBurst(150);
    });
  }
  
  function renderPrayer(){
    setContent(`
      <div class="content-center">
        <div>
          <h2>${T.PAGE_16.TITLE}</h2>
          <p class="typewriter-text" style="font-size:14px; max-width:90%; white-space:normal; border:0; text-align:center; animation:none;">${T.PAGE_16.PRAYER}</p>
        </div>
      </div>
    `);
  }

  function renderPromise(){
    setContent(`
      <div class="content-center" style="gap:16px;">
        <h2>${T.PAGE_17.TITLE}</h2>
        <ul class="checklist">
          ${T.PAGE_17.PROMISES.map(p => `<li><input type="checkbox" checked disabled>${p}</li>`).join('')}
        </ul>
        <p class="muted">mas setuju ‚úî</p>
      </div>
    `);
  }

  function renderCandle(){
    setContent(`
      <div class="content-center">
        <div class="candle-wrap" id="candleWrap">
          <div class="flame" id="flame"></div>
          <div class="candle"></div>
        </div>
        <p>tap & tiup lilinnya, make a wish!</p>
      </div>
    `);
    $('#candleWrap').addEventListener('click', ()=>{
      $('#flame').classList.add('blown-out');
      confettiBurst(100);
      setTimeout(()=> renderTextPage(`<h2>${T.PAGE_18.COPY}</h2>`), 600);
    });
  }

  function renderCredits(){
    setContent(`
      <div class="content-center">
        <div>
          <p>${T.PAGE_20.CLOSING}</p>
          <div style="display:flex; gap:10px; margin-top:16px; justify-content:center;">
            <button class="btn ghost" onclick="window.open(T.FOTO_4_SURAT, '_blank')">Download Surat</button>
            <button class="btn ghost" onclick="page=0; renderPage(true)">Replay</button>
            <a href="https://wa.me/${T.NOMOR_WA_PENGIRIM}" target="_blank" class="btn">Chat Mas Sekarang</a>
          </div>
        </div>
      </div>
    `);
  }

  function renderPage(withAnim){
    switch(page){
      case 0: renderCover(); break;
      case 1: renderTextPage(`<h2>${T.PAGE_02.COPY}</h2>`); break;
      case 2: renderImage(T.FOTO_2_KOLASE, T.PAGE_03.COPY); break;
      case 3: renderReasons(); break;
      case 4: renderImage(T.FOTO_3_GALERI, T.PAGE_05.COPY); break;
      case 5: renderLetter(); break;
      case 6: renderGifts(); break;
      case 7: renderPlans(); break;
      case 8: renderTextPage(`<h2>${T.PAGE_09.COPY}</h2><button class="btn" onclick="page++; renderPage(true)">Mulai Kuis</button>`); break;
      case 9: case 10: case 11: case 12: case 13: renderQuiz(page - 9); break;
      case 14: renderQuizResult(); break;
      case 15: renderPrayer(); break;
      case 16: renderPromise(); break;
      case 17: renderCandle(); break;
      case 18: renderImage(T.FOTO_2_KOLASE, T.PAGE_19.COPY); break;
      case 19: renderCredits(); break;
      case 20: renderTextPage(`<h1>The End.</h1><p>I love you, always.</p>`); break;
      default: page=0; renderCover();
    }
    updateNav();
  }

  // ==============
  // Extra Features
  // ==============
  const bgm = $('#bgm'), musicBtn = $('#musicBtn');
  bgm.src = T.BGM_SRC;
  function playMusic(){ musicBtn.style.display='block'; bgm.play(); musicBtn.textContent='üéµ'; }
  musicBtn.addEventListener('click', ()=>{
    if(bgm.paused){ bgm.play(); musicBtn.textContent='üéµ'; }
    else{ bgm.pause(); musicBtn.textContent='üîá'; }
  });

  function confettiBurst(count=120){
    if(window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
    const layer=$('#confetti'), colors=['#ff6b81','#ffd166','#06d6a0','#ef476f'];
    for(let i=0;i<count;i++){
      const p=document.createElement('i');
      Object.assign(p.style,{position:'absolute',top:'-16px',left:(Math.random()*100)+'vw',width:'9px',height:'14px',opacity:.95,borderRadius:'2px',background:colors[i%colors.length],transform:`translateY(0) rotate(${Math.random()*360}deg)`,animation:`fall ${0.9+Math.random()*1.8}s linear forwards`});
      layer.appendChild(p); setTimeout(()=>p.remove(), 2600);
    }
  }
  const styleAnim=document.createElement('style'); styleAnim.textContent='@keyframes fall{to{transform:translateY(110vh) rotate(720deg);opacity:.98}}'; document.head.appendChild(styleAnim);
  
  // Init
  renderPage(false);
  </script>
